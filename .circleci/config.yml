defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:latest
  working_directory:  /home/circleci/app

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run: mkdir -p /tmp/workspace/var
      - run: make build
      - run: activate-gcloud-account.sh
      - run: gcloud auth configure-docker
      - run: docker push gcr.io/planet-4-151612/selenium:build-$CIRCLE_BUILD_NUM
      - run: echo "$CIRCLE_BUILD_NUM" > /tmp/workspace/var/circle_build_num
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var
      - run:
          name: Notify failure
          when: on_fail
          command: notify-job-failure.sh

  test:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - run: CIRCLE_BUILD_NUM=$(cat /tmp/workspace/var/circle_build_num) make test
      - run:
          name: Notify failure
          when: on_fail
          command: TYPE="Test" EXTRA_TEXT="$(cat ~/app/tests/output/output.txt) notify-job-failure.sh
      - store_test_results:
          path: ~/app/tests/output
      - store_artifacts:
          path: ~/app/tests/output

  push:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - run: activate-gcloud-account.sh
      - run: gcloud auth configure-docker
      - run: CIRCLE_BUILD_NUM=$(cat /tmp/workspace/var/circle_build_num) make tag push
      - run: TYPE="Push" notify-job-success.sh
      - run:
          name: Notify failure
          when: on_fail
          command: TYPE="Push" notify-job-failure.sh

workflows:
  version: 2
  branch:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              ignore: master
            tags:
              only: /.*/
      - test:
          context: org-global
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - push:
          context: org-global
          requires:
            - build
          filters:
            tags:
              only: /.*/
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
